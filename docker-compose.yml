  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=bugbounty
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bugbounty123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      - "5433:5432"
    restart: unless-stopped
    networks:
      - big_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - big_network

